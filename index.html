<!DOCTYPE html>
<html>
<head>
<meta http-equiv="expires" content="0">

<link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<script src="js/main.js"></script>
<script src="js/gallery.js"></script>
<script src="js/timeline.js"></script>


<!-- <link rel="stylesheet" href="css/iPad.css"> -->
<link rel="stylesheet" href="css/console.css">

</head>


<body onload="change_section('home'); gallery_loadXMLDoc(); timeline_begin(); timeline_loadXMLDoc();">



<!-- Main Navigation bar  -->
<div id="nav_panel">
  <div id="nav_bar">
    <img id="home_nav" class = "nav_element" src="imgs/main/UI/UI.001.png" onclick = 'change_section("home");'>
    <img id="gallery_nav" class = "nav_element" src="imgs/main/UI/UI.002.png" onclick = 'change_section("gallery");'>
    <img id="timeline_nav" class = "nav_element" src="imgs/main/UI/UI.003.png" onclick = 'change_section("timeline");'>
    <img id="SN_nav" class = "nav_element" src="imgs/main/UI/UI.004.png" onclick = 'change_section("SN");'>
  </div>
</div>


<!-- Home -->

<div id="home" class="main">

  <div id="home_main">
    <img src="imgs/main/simple_logo.png" width="60%">
    <img src="imgs/main/SSE_2020_Chartermark_red_WEB.png" width="20%">
  </div>

</div>


<!-- Timeline -->

<div id="timeline" class="main">

    <div id="timeline_frame"></div>

    <div id="timeline_image_frame">
      <img id="milestone_image">
    </div>

    <div id="timeline_text_frame">
      <div id="timeline_date"></div>
      <div id="timeline_title"></div>
      <div id="timeline_description"></div>
    </div>

</div>


<!-- Gallery  -->

<div id="gallery" class="main">

  <div id="gallery_top_nav_frame">
    <div id="gallery_top_nav_bar">
      <div class="square"></div>
      <img id="telescope_topnav" class = "gallery_top_nav_element" src="imgs/gallery/UI/UI.001.png" onclick = "gallery_change_nav('telescope');">
      <img id="solarsystem_topnav" class = "gallery_top_nav_element" src="imgs/gallery/UI/UI.002.png" onclick = "gallery_change_nav('solarsystem');">
      <img id="exoplanets_topnav" class = "gallery_top_nav_element" src="imgs/gallery/UI/UI.003.png"  onclick = "gallery_change_nav('exoplanets');">
      <img id="stars_topnav" class = "gallery_top_nav_element" src="imgs/gallery/UI/UI.004.png" onclick = "gallery_change_nav('stars');">
      <img id="nebulae_topnav" class = "gallery_top_nav_element" src="imgs/gallery/UI/UI.005.png" onclick = "gallery_change_nav('nebulae');">
      <img id="galaxies_topnav" class = "gallery_top_nav_element" src="imgs/gallery/UI/UI.006.png" onclick = "gallery_change_nav('galaxies');">
    </div>
  </div>

  <div class = "gallery_nav" id="telescope_nav"><div class="square"></div></div>
  <div class = "gallery_nav" id="solarsystem_nav"><div class="square"></div></div>
  <div class = "gallery_nav" id="exoplanets_nav"><div class="square"></div></div>
  <div class = "gallery_nav" id="stars_nav"><div class="square"></div></div>
  <div class = "gallery_nav" id="nebulae_nav"><div class="square"></div></div>
  <div class = "gallery_nav" id="galaxies_nav"><div class="square"></div></div>




  <div id="gallery_image_div"><img id="gallery_image"></div>

  <!-- <img id="gallery_QR_img"> -->

  <div id="gallery_description_div">
    <div id="gallery_title"></div>
    <div id="gallery_short_description"></div><br>

    <div id="toggle_long_description" onclick = 'toggle_long_description();'>
      <span id="test" >
        <img id = "hidden" width = "30px" src="imgs/gallery/UI/arrow-right-100px.png">
        <img id = "visible" width = "30px" src="imgs/gallery/UI/arrow-down-100px.png" style="display:none;">
      </span>
      <span style="font-size: 20pt;font-family: 'Rubik', sans-serif;">&nbsp; long description</span>
    </div>

    <div id="gallery_long_description"></div>




  </div>




</div>




</body>
</html>
